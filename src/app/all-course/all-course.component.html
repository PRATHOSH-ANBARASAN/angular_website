<section class="py-5" id="career">
    <div class="container px-5  " >
        <div class="card shadow" id="career-card">
            <div class="d-flex flex-column mx-auto gap-3 gap-md-0 mx-md-0 my-4 flex-md-row justify-content-around ">
                <div class="d-flex flex-column  justify-content-center">
                    <p class="text-success fw-bolder">Become A Instructor</p>
                    <h5 class=" fw-bolder">You can join with Edule <br> as <span class="text-success">a instructor?</span></h5>
                </div>
                <div class="d-none d-md-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="35" fill="currentColor" class="bi bi-arrow-right text-success my-5" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
                    </svg>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <button type="button" class="btn btn-success" (click)="getUser()">Drop Information</button>
                </div>

            </div>
        </div>
        
    </div>



    <h5 class=" fw-bolder text-center my-5">Click the <span class="text-success">Drop Information Button..</span></h5>

    <div class="container-sm-fluid  container card p-2" id="table-all">
        <table class="table  table-bordered table-hover " >
            <thead class="table table-active">
                <tr>
                    <th>S.NO</th>
                    <th class="d-none d-sm-block">Name</th>
                    <th>User_name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                @for (item of userList; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td class="d-none d-sm-block">{{item.name}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.email}}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>


</section>
